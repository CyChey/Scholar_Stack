{% extends 'base.html' %} {% block content %}
<div class="overlay">
    <form class="login-form" method="POST" action="{% url 'signup' %}">
        <div class="con">
            <header class="login-info">
                <h1>Sign Up</h1>
            </header>
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" class="btn" value="Sign Up">
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}
<img src="https://i.imgur.com/L2k5RBN.png?1" alt="garland banner of children" width="100%" />
{% endblock %}
