{% block content %}

  <h4>Are you sure you want to delete this document?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'task_detail' task.id %}">Cancel</a>
  </form>
{% endblock %}
