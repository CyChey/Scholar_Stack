{% extends 'base.html' %}

{% block content %}


<h3 class="delete-confirm">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h3>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'task_detail' comment.task.id%}">Cancel</a>
</form>
{% endblock %}
